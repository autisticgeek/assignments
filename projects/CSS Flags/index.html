<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Build the following flags in pure HTML and CSS, no images allowed.</h1>

        <div id="france">
            <h2>France</h2>
            <div class="flag4by6">
                <div class="blue one"></div>
                <div class="white two"></div>
                <div class="red three"></div>
            </div>
        </div>
        <div id="germany">
            <h2>Germany</h2>
            <div class="flag4by6">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div id="madagascar">
            <h2>Madagascar</h2>
            <div class="flag4by6">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div id="switzerland">
            <h2>Switzerland</h2>
            <div class="flag1by1">
                <div class="base">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>

            </div>
        </div>
        <div id="sweden">
            <h2>Sweden</h2>
            <div class="flag4by6">
                <div class="base">
                    <div class="one"></div>
                    <div class="two"></div>
                </div>
            </div>
        </div>
        <div id="gambia">
            <h2>Gambia</h2>
            <div class="flag4by6">
                <div class="base">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </div>
        <div id="tonga">
            <h2>Tonga</h2>
            <div class="flag4by6">
                <div class="base">
                    <div class="corner">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                        <div class="five"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="japan">
            <h2>Japan</h2>
            <div class="flag"></div>
        </div>
        <div id="greece">
            <h2>Greece</h2>
            <div class="flag"></div>
        </div>
        <div id="niger">
            <h2>Niger</h2>
            <div class="flag"></div>
        </div>
        <div id="maldives">
            <h2>Maldives</h2>
            <div class="flag"></div>
        </div>
        <div id="belize">
            <h2>Belize</h2>
            <div class="flag"></div>
        </div>
    </div>
</body>

</html>
